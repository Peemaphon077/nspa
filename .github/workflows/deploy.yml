# .github/workflows/deploy.yml
name: CI/CD (Build & Deploy to Vercel)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ§ª Typecheck
        run: npx tsc -b

      - name: ğŸ§¹ Lint (optional)
        run: npm run lint || true

      - name: â¬‡ï¸ Install Vercel CLI
        run: npm i -g vercel@latest

      - name: ğŸ” Pull Vercel Project Settings
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy (Vercel builds on cloud)
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
